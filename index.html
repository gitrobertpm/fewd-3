<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RPM's Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Roboto:300,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css"> 
</head>
<body>

	<header>
		<div class="main_heading_wrap">
			<h1>The Code Review</h1>
		</div>
		<h2>Signup for our Newsletter</h2>
		<p class="description">Get the latest on how your code is doing right in your inbox</p>
		<span class="fancy_border"></span>
	</header>
	
	<main>
		<form action="#" method="post">
			<fieldset class="contact_info_wrap">
				<legend>Contact Information</legend>
				<label for="name">Full Name</label>
				<input type="name" name="name" id="name" placeholder="required" required>
				
				<label for="email">Email Address</label>
				<input type="email" name="email" id="email" placeholder="required" required>
				
				<label for="tel">Phone Number</label>
				<input type="tel" name="tel" id="tel" placeholder="(510)-552-0013">
				
				<label for="address">Street Adress</label>
				<input type="text" name="address" id="address">
				
				<label for="city">City</label>
				<input type="text" name="city" id="city">
				
				<label for="state">State</label>
				<select name="state" id="state">
					<option class="select_placeholder" value="Choose State" selected hidden disabled> -- Choose State -- </option>
					<option value="Oregon">Oregon</option>
					<option value="Middle Earth">Middle Earth</option>
					<option value="Mordor">Mordor</option>
					<option value="At Rest">At Rest</option>
					<option value="And Main">And Main</option>
					<option value="Classic Sketch Comedy Show">Classic Sketch Comedy Show</option>
				</select>
				
				<label for="zip">Zip Code</label>
				<input type="text" name="zip" id="zip">
				
			</fieldset>
			
			<hr>
			
			<fieldset class="newsletter_wrap">
				<legend>News Letter</legend>
				
				<h3>select the newsletters you would like to recieve</h3>
				
				<input type="checkbox" name="html_news" id="html_news">
				<label for="html_news">HTML News</label>
				
				<input type="checkbox" name="css_news" id="css_news">
				<label for="css_news">CSS News</label>
				
				<input type="checkbox" name="js_news" id="js_news">
				<label for="js_news">JavaScript News</label>
				
				<h3>Newsletter Format</h3>
				
				<input type="radio" name="newsletter_format" id="html_format">
				<label for="html_format">HTML</label>
				
				<input type="radio" name="newsletter_format" id="xml_format">
				<label for="xml_format">XML</label>
				
				<input type="radio" name="newsletter_format" id="json_format">
				<label for="json_format">JSON</label>
				
				
				<input type="radio" name="newsletter_format" id="plain_format">
				<label for="plain_format">Plain Text</label>
				
				<h3>Optional Info</h3>
				
				<input type="radio" name="optional_info" id="secrets">
				<label for="secrets">Secrets of the Universe</label>
				
				<input type="radio" name="optional_info" id="gossip">
				<label for="gossip">Tasty Gossip</label>
				
				<input type="radio" name="optional_info" id="skeletons">
				<label for="skeletons">Closet Skeletons</label>
				
				<label for="other_topics" class="textarea_label">Other topics you'd like to hear about</label>
				<textarea name="other_topics" id="other_topics" placeholder="Speak Yo' mind!"></textarea>
			</fieldset>
			
			<input type="submit" value="Submit" class="submit">
		</form>
	</main>
	
	<footer>
		<p>Copyright The Code Review</p>
	</footer>
</body>
</html>
